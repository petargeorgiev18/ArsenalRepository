<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SoftUni Store</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">Name / Description</th>
            <th>Qty.</th>
            <th>Price</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td colspan="2">Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td colspan="2">Staples (box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <td class="subtotal" colspan="4">Subtotal</td>
            <td>$110.00</td>
        </tr>
        <tr>
            <td class="tax" colspan="3">Tax</td>
            <td>8%</td>
            <td>$8.80</td>
        </tr>
        <tr>
            <td class="grand-total" colspan="4">Grand Total</td>
            <td>$118.00</td>
        </tr>
        <tr>
            <td colspan="5"><i>&copy; 2017 - SoftUni Store</i></td>
        </tr>
    </table>
</body>
</html>
