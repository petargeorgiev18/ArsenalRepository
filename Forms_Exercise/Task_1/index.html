<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form class="form">
        <div class="inputFields">
            <p>Let us know how we can improve our service</p>
            <label for="name">
                Name:
                <input type="text" name="name" id="name">
            </label>
            <label for="email">
                Email:
                <input type="text" name="email" id="email">
            </label>
            <label for="dateOfBirth">
                Date of birth:
                <input type="date" name="dateOfBirth" id="dateOfBirth">
            </label>
            <label for="phoneNumber">
                Handphone:
                <input type="text" name="phoneNumber" placeholder="Phone Number" id="phoneNumber">
            </label>
        </div>
        <p>Will you recommend the game to your friends?</p>
        <div class="choices">
            <label>
                <input type="radio" name="recommend" value="Yes"> Yes
            </label>
            <label>
                <input type="radio" name="recommend" value="Maybe"> Maybe
            </label>
            <label>
                <input type="radio" name="recommend" value="No"> No
            </label>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
